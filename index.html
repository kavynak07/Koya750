<div class="product">
  <img src="https://via.placeholder.com/150" alt="Product Name" />
  <h3>Product Name</h3>
  <p>₹499</p>
  <a href="https://wa.me/918817451879?text=Hi, I want to order Product Name for ₹499" target="_blank">
    <button>Buy on WhatsApp</button>
  </a>
</div>
<style>
  body {
    font-family: sans-serif;
    text-align: center;
    background-color: #f2f2f2;
  }

  .product {
    background-color: #fff;
    border: 1px solid #ccc;
    border-radius: 15px;
    padding: 15px;
    margin: 15px auto;
    max-width: 300px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
  }

  .product img {
    max-width: 100%;
    border-radius: 10px;
  }

  button {
    background-color: #25D366;
    color: white;
    border: none;
    padding: 10px 20px;
    font-size: 16px;
    border-radius: 10px;
    cursor: pointer;
    margin-top: 10px;
  }

  button:hover {
    background-color: #1da851;
  }
</style>
<div>
  <button onclick="filterProducts('all')">All</button>
  <button onclick="filterProducts('clothing')">Clothing</button>
  <button onclick="filterProducts('electronics')">Electronics</button>
</div>
<div class="product clothing">
  <h3>T-Shirt</h3>
  ...
</div>

<div class="product electronics">
  <h3>Headphones</h3>
  ...
</div>
<script>
  function filterProducts(category) {
    var products = document.querySelectorAll('.product');
    products.forEach(function (product) {
      if (category === 'all' || product.classList.contains(category)) {
        product.style.display = 'block';
      } else {
        product.style.display = 'none';
      }
    });
  }
    </script>
